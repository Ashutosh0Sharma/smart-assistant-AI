<h2 mat-dialog-title class="text-lg font-semibold">{{ data.title }}</h2>

<div mat-dialog-content class="p-1 opacity-80">
    {{ data.message }}
</div>

<div mat-dialog-actions class="flex justify-end gap-2 p-2">
    <button mat-stroked-button (click)="close(false)">Cancel</button>
    <button mat-flat-button color="warn" (click)="close(true)">Delete</button>
</div>
